<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Bank</title>

    <!-- Telwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-100">
    <header>
        <h1 class="text-4xl font-bold text-center mt-8">Lets get some <span class="text-purple-700">Mooneyyy</span></h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">
        <section>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="p-8 bg-blue-400 rounded-md md:p-12">
                    <h2 class="text-2xl text-white">Deposit</h2>
                    <h3 class="text-3xl text-white">$<span id="deposit-amount">00</span></h3>
                </div>
                <div class="p-8 bg-purple-400 rounded-md md:p-12">
                    <h2 class="text-2xl text-white">Withdraw</h2>
                    <h3 class="text-3xl text-white">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="p-8 bg-green-400 rounded-md md:p-12">
                    <h2 class="text-2xl text-white">Balance</h2>
                    <h3 class="text-3xl text-white">$<span id="total-balance">1200</span></h3>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="p-8 bg-pink-400 rounded-md md:p-12">
                    <h2 class="text-2xl text-white">Please Deposit</h2>
                    <input class="block mb-2 md:w-4/5 rounded-sm px-2" type="number" name="" id="deposit-input">
                    <button id="deposit-btn" class="bg-blue-400 px-7 text-white py-1 rounded-md"
                        disabled>Deposit</button>
                </div>
                <div class="p-8 bg-indigo-400 rounded-md md:p-12">
                    <h2 class="text-2xl text-white">Please Withdraw</h2>
                    <input class="block mb-2 md:w-4/5 rounded-sm px-2" type="number" name="" id="withdraw-input">
                    <button id="withdraw-btn" class="bg-blue-400 px-7 text-white py-1 rounded-md"
                        disabled>Withdraw</button>
                </div>
            </div>
        </section>

        <!-- logout -->
        <div class="my-12 flex justify-center">
            <button id="logout-btn" class="bg-blue-700 px-7 text-white py-1 rounded-md">Log out</button>
        </div>

    </main>

    <!-- javascript -->
    <script src="js/bank.js"></script>
</body>

</html>
